<style>
   #tableWrap {
    opacity: 0;
    display: table;
    width: 100%;
  }
  #tableWrap {
    opacity: 0;
    -moz-transition: opacity 0.5s ease;
    -o-transition: opacity 0.5s ease;
    -webkit-transition: opacity 0.5s ease;
    transition: opacity 0.5s ease;
  }

  #tableWrap img {
   height: auto;
   margin: 5px;
   border-radius: 5px;
   max-width: 1200px;
   width: 100%;
  }


  #tableWrap h3 {
    background-color: transparent;
  }

  .flex-row {
    display: -webkit-flex;
    display: flex;
  }

  .flex-cell {
    /*border: 1px dotted grey;*/
    width: 100%;
    display: table-cell;
  }
  .entry {
    padding-bottom: 10px;
    padding-bottom: 10px;
  }
  .entry:hover {

  }

  /* Put in font formatting here */

  .committeetable {
    padding-top: 5px;
    padding-bottom: 5px;
  }

  .spacer {
    /* width: 30%; */
    display: none !important;
  }

  .flex-row div {
    /* white-space: nowrap; */
  }

  .ct_col {
    width: 90%;
    display: block !important;
  }

  #tableWrap>.flex-row>.flex-cell>.flex-row:nth-child(2n) {
    width: 100%;
    margin: auto;
    justify-content: center;
  }

  .ct_col:nth-child(2n+1)>.flex-row {
    margin-right: -40px;
    margin-left: 40px;
  }

  /* Targeted Styling =====================*/

  .namescol {
    width: auto !important;
  }
  .headtext {
    width: 100%;
    font-size: 1.4em;
    padding-top: 7px;
    padding-bottom: 7px;
    text-shadow: 0px 0px 9px rgb(56, 56, 56);
    background-color: #e7b02c;
    color: white;
    font-weight: bold;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
    letter-spacing: 1px;
    border-radius: 5px;
  }
  @media (max-width: 500px) {
    .headtext {
      font-size: 1.0em;
    }
  }


  /* .namescol:after {
    font-weight: normal;
    content: " - ";
    margin-right: -.9em;
  } */

  /*end Targeted Styling ==================*/


  .cloak {
    opacity: 1 !important;
  }

</style>

<div ng-app='NatAdvisoryCouncil' ng-controller='NACctrl' >

  <div ng-show>
    <img style="width: 300px; height: auto; display: block; margin: auto;" src="https://higherlogicdownload.s3.amazonaws.com/NCS4/9c6c4d55-e531-4334-a8e4-aa15c3ebd848/UploadedImages/Flat%20Icons/Loadingsome.gif" alt="loading">
  </div> <!-- this class evaluates to false when angular loads -->


  <div id="tableWrap" ng-class="{cloak:true}">

    <div class="flex-row"></div>

    <div class="flex-row"><!--  -->
      <div class="flex-cell ">

        <div class="flex-row" style="padding-bottom: 10px;"><!-- HEADER -->
          <div class="flex-cell header">
            <br />
            <div class="headtext">NATIONAL ADVISORY BOARD</div>
          </div>
        </div>

        <div id="IC_" class="flex-row">
          <div class="flex-cell spacer"></div>
          <div class="flex-cell ct_col">
            <div class="flex-row" style="text-indent: -22px; padding-left: 22px;" ng-repeat="x in council">
              <div class="flex-cell entry"><strong>{{x.fname}} {{x.lname}}</strong> - {{x.org}} - {{x.title}}</div>
            </div>
          </div>
        </div>

      </div>
    </div><!-- END  -->

  </div>

</div> <!-- APP END -->
